services:
  - type: web
    name: ntc-bus-api
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ntc-bus-db
          property: connectionString

databases:
  - name: ntc-bus-db
    databaseName: ntc_bus_tracking
    user: ntc_user
    postgresMajorVersion: 15
    plan: free